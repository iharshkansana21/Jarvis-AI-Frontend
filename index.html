<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS AI - Your Futuristic Assistant</title>
    <meta name="description" content="Experience the future with JARVIS AI - your advanced artificial intelligence assistant powered by cutting-edge technology." />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Custom styles for enhanced effects -->
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #22d3ee, #d946ef);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #06b6d4, #c026d3);
      }

      /* Custom selection */
      ::selection {
        background: rgba(34, 211, 238, 0.3);
        color: white;
      }
      
      /* Prevent flash of unstyled content */
      body {
        background: #000;
        color: white;
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #111827, #000000, #111827);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-text {
        font-size: 2rem;
        font-weight: bold;
        background: linear-gradient(45deg, #22d3ee, #d946ef);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading" class="loading">
      <div class="loading-text">JARVIS</div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen after content loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loading.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
